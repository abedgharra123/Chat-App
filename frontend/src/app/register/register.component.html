<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-4 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-5 text-uppercase">Register</h2>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input placeholder="Username" type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="username"/>
                </div>

  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [(ngModel)]="password" type="password" placeholder="Password" id="typePasswordX" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input [(ngModel)]="password2" type="password" placeholder="Reinter Password" id="typePasswordX2" class="form-control form-control-lg" />
                </div>
  
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="register()" type="submit">Register</button>
  
     
  
              </div>
  
              <div>
                <p class="mb-0">Do you already have an account? <a href="#!" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
