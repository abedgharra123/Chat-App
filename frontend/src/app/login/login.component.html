
<form>
    <div class="form-group">
        <label for="email">Username</label>
        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]="username" name="Username">
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
</form>
