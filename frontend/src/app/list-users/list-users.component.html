<div class="list-group mt-3 mx-5">
  

  @for (item of users; track $index) {
  <div class="list-group-item mb-2">
    <div class="row">
      <div class="col-1">
        <img
          [src]="item.avatar"
          class="rounded-circle"
          alt="avatar"
          width="50"
          height="50"
        />
      </div>
      <div class="col-11">
        <h5 class="mb-1">{{ item.username }}</h5>
      </div>
    </div>
  </div>

  }
</div>
